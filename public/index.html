<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <nav class="navbar"></nav>
    <!-- hero section -->
    <header class="hero-section">
        <div class="content">
            <img src="img/light-logo.png" class="logo" alt="">
            <p class="sub-heading">show your style - show yourself</p>
        </div>
    </header>

    <section id="women-products"></section>
    <section id="men-products"></section>

    <section class="collection-container">
        <a href="/search/Women" class="collection">
            <img src="img/women-collection.png" alt="">
            <p class="collection-title">women <br> apparels</p>
        </a>
        <a href="/search/Men" class="collection">
            <img src="img/men-collection.png" alt="">
            <p class="collection-title">men <br> apparels</p>
        </a>
        <a href="/search/accessories" class="collection">
            <img src="img/accessories-collection.png" alt="">
            <p class="collection-title">accessories</p>
        </a>
    </section>

    <!-- <section id="kids-products"></section> -->
    <section id="accessories-products"></section>

    <footer></footer>
    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <script src="js/footer.js"></script>

    <script>
        getProduct('Women').then((data) => {
            createProductSlider(data, '#women-products', 'Women collection')
        });
        getProduct('Men').then((data) => {
            createProductSlider(data, '#men-products', 'Men collection')
        });
        getProduct('accessories').then((data) => {
            createProductSlider(data, '#accessories-products', 'accessories')
        });
    </script>
</body>

</html>
